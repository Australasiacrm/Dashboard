<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var branch = document.getElementsByClassName("branch-btn");
var i;

for (i = 0; i < branch.length; i++) {
  branch[i].addEventListener("click", function() {
  this.classList.toggle("active");
  var branchContent = this.nextElementSibling;
  if (branchContent.style.display === "block") {
  branchContent.style.display = "none";
  } else {
  branchContent.style.display = "block";
  }
  });
}
</script>
